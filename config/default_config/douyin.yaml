# 抖音解析开关，单独开关，受「总开关」影响
douyintool: true

# 抖音解析提示开关，发送提示信息："检测到抖音链接，开始解析"
douyintip: true

# 抖音解析可选
douyinTip:
  - 提示信息
  - 评论图
  - 视频
  - 背景音乐
  - 图集

# 抖音评论解析开关
comments: true

# 抖音评论图开关
commentsimg: true

# 抖音评论数量，范围1~无限条
numcomments: 5

# 评论图是否显示真实评论数量，关闭则显示解析到的评论数量
realCommentCount: false

# 图集BGM是否使用高清语音发送，高清语音「ios/PC」系统均无法播放，自行衡量开关（仅icqq）
sendHDrecord: true

# 根据「视频拦截阈值」自动选择合适的分辨率，关闭后默认选择最大分辨率进行下载
autoResolution: true

# 抖音推送相关配置
push: 
  # 推送开关，开启后需重启；使用「#设置抖音推送 + 抖音号」配置推送列表
  switch: true
  # 谁可以设置推送，all为所有人，admin为管理员，master为主人，group.owner为群主，group.admin为群管理员。修改后需重启
  permission: master
  # 推送定时任务的cron表达式，默认为每十分钟推送一次
  cron: '*/10 * * * *'
  # 推送时是否一同解析该作品
  parsedynamic: false
  # 是否打印日志
  log: true
  # 分享链接二维码的类型，web为跳转到抖音网页，download为视频下载直链
  shareType: 'web'

# 抖音推送开关（平铺键，与 push.switch 同步）
douyinpush: true

# 抖音推送日志开关（平铺键，与 push.log 同步）
douyinpushlog: true

# 抖音推送定时任务的cron表达式（平铺键，与 push.cron 同步）
douyinpushcron: '*/10 * * * *'

# 抖音推送设置权限（平铺键，与 push.permission 同步）
douyinpushGroup: master

# 抖音推送时是否一同解析该作品（平铺键，与 push.parsedynamic 同步）
senddynamicwork: false
