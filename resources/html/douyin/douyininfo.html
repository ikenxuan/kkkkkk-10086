{{extend defaultLayout}} {{block 'css'}}
<script src="{{_res_path}}js/qrcode.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{_res_path}}html/douyin/base.css" />
{{/block}} {{block 'main'}}

<div class="spacer1"></div>
<div class="bitop">
  <img src="https://p3-pc-weboff.byteimg.com/tos-cn-i-9r5gewecjs/logo-horizontal.svg" alt="Logo" />
  &nbsp;&nbsp;&nbsp;&nbsp;
  <span style="font-size: 50px">|</span>
  &nbsp;&nbsp;&nbsp;&nbsp;抖音 记录美好生活
</div>
<div class="spacer2"></div>
<div class="cover">
  <div class="imgbox">
    <img class="imgbox_1" src="{{image_url}}" alt="封面" />
  </div>
</div>
<div class="spacer3"></div>
<div class="info">
  <div class="info_text">
    <div class="shipinbiaoti">TITLE OF WORK</div>
    {{@desc}}
  </div>
  <div class="spacer4"></div>
  <div class="info_text" style="font-size: 45px; color: #808080">{{dianzan}}点赞 · {{pinglun}}评论 · {{shouchang}}收藏 · {{share}}分享</div>
  <div class="spacer5"></div>
  <div class="info_text" style="font-size: 35px; white-space: nowrap; color: #e0e0e0">发布于{{create_time}}</div>
</div>
<div class="spacer6"></div>
<div class="other_text">抖音作品推送</div>
<div class="under">
  <div class="rectangular_box">
    <div class="user" style="align-items: center">
      <div class="userinfo">
        <div><img src="{{avater_url}}" alt="头像" class="avatar" /></div>
        <div class="name_and_followers">
          <div class="qrcode_text"></div>
          <span style="font-weight: bolder; color: #606060; font-size: 80px">{{username}}</span>
        </div>
      </div>
      <div class="userinfo_text">
        <span>抖音号: {{抖音号}}</span>
        <span>获赞: {{获赞}}</span>
        <span>关注: {{关注}}</span>
        <span>粉丝: {{粉丝}}</span>
      </div>
    </div>
    <div class="qrcode_box">
      <div class="qrcode_text" style="font-size: 45px">作品直链：永久有效</div>
      <div id="qrcode"></div>
    </div>
  </div>
</div>
<script>
  qrcode = new QRCode(document.getElementById('qrcode'), {
    width: 500,
    height: 500,
    colorDark: '#808080',
    colorLight: '#F2F2F2',
  })
  qrcode.makeCode('{{share_url}}')
</script>
{{/block}}
